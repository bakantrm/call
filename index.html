<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jitsi Call</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #container {
      width: 100%;
      height: 90vh;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>通話ルームに参加</h1>
  <input type="text" id="room" placeholder="ルーム名を入力" />
  <button onclick="join()">参加する</button>
  <div id="container"></div>

  <script>
    function join() {
      const room = document.getElementById("room").value.trim();
      if (!room) return alert("ルーム名を入力してください");
      const domain = "meet.jit.si";
      const options = {
        roomName: room,
        parentNode: document.getElementById("container"),
        width: "100%",
        height: "100%",
      };
      new JitsiMeetExternalAPI(domain, options);
    }
  </script>
  <script src="https://meet.jit.si/external_api.js"></script>
</body>
</html>
